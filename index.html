<!-- DOCTYPE HTML -->
<html>
<head>
<title>Bahar Sheikhi</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="data.json"></script>
<script type="text/javascript" src="aboutMe.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="content"></div>
<script src="https://fb.me/react-0.14.6.js"></script>
<script src="https://fb.me/react-dom-0.14.6.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
<script type="text/jsx">

	var PROFILE = {
		name: 'BAHAR SHEIKHI', 
		imgURL: 'img/bahar.jpg'
	}

	var App = React.createClass({
		render : function() {
			return(<div>
				<Splash
					name={this.props.profileData.name}
				/>
				<Profile 
					imgURL={this.props.profileData.imgURL}
				/>
				<Projects />
			</div>);
		}
	});

	var Splash = React.createClass ({
		render : function() {
			return (	
				<div className="bg-1" id="splash">
					<h1>{this.props.name}</h1>
					<h2>Software Engineer</h2>
				</div>					
			);
		}
	});

	var Profile = React.createClass({
		render : function() { 
			return(
			<div className="row bg-2" id="about">
				<div className="col-sm-6">
					<h2> Hello! </h2>
					<p> I'm Bahar. I'm passionate about developing technical solutions that thrill users. Designing elegant software that tackles challenging problems is what I do. I love Computer Science because it makes me want to pull my hair out, jump for joy, and cry tears of sleep deprivation....all at once. 
					As a third year at Northeastern University, I have completed my first co-op at Intuit in Mountain View California where I worked on Quickbooks Online's Payroll API. Fun fact: I won the creative writing award in high school and love writing poetry. Check out some of my projects below!
				</p>
				</div>
				<div className="col-sm-6">
					<h2> Experience </h2>
					<h3> Intuit </h3>
					<h3> Personal Health Informatics Lab </h3>
					<h3> HackBeanpot </h3>
				</div>
			</div>
			);
		}
	}); 

	var Projects = React.createClass({
		render : function() { 
			for(i = 0; i < data.length; i++) {
				$(function(){
					$("#projects").append("<h3 id=projectTitle+i></h3>");
					$(projectTitle+i).text(data[i].Title);
					$("#projects").append("<p id=projectWhat+i></p>");
					$(projectWhat+i).text(data[i].What);
					$("#projects").append("<p id=projectHow+i></p>");
					$(projectHow+i).text(data[i].How);
				});
			}

			return (
				<div id="projects"> 				
				</div>
			);
		}
	});



ReactDOM.render(<App profileData={PROFILE} />, document.getElementById('content'));
</script>
</body>
</html>
