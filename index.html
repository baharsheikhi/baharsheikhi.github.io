<!-- DOCTYPE HTML -->
<html>
<head>
<title>Your First React Project</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="content"></div>
<script src="https://fb.me/react-0.14.6.js"></script>
<script src="https://fb.me/react-dom-0.14.6.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
<script type="text/jsx">

	var PROFILE = {
		name: 'Bahar Sheikhi', 
		imgURL: 'img/bahar.jpg'
	}

	var App = React.createClass({
		render : function() {
			return(<div>
				<Splash
					imgURL={this.props.profileData.imgURL}
				/>
				<Profile 
					name={this.props.profileData.name}
				/>
				<Projects />
			</div>);
		}
	});

	var Splash = React.createClass ({
		render : function() {
			return (	
				<div id="profile">
					<h1>{this.props.name}</h1>
					<h2>Software Engineer</h2>
				</div>					
			);
		}
	});

	var Profile = React.createClass({
		render : function() { 
			return(
				<div>
					<img class="img-circle" src={this.props.imgURL}/>	
				</div>
			);
		}
	}); 

	var Projects = React.createClass({ 
		render : function() { 
			return (
				<div> 
					<h1>Projects</h1>
				</div>
			);
		}
	});



ReactDOM.render(<App profileData={PROFILE} />, document.getElementById('content'));
</script>
</body>
</html>
